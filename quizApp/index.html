<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css?family=Courgette&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <!--Start Page-->
        <div class="start-page js-start-page">
            <h1 class="intro1">Think You Know Disney Princesses?</h2>
            <p class="intro2">Take this quiz to find out!</p>
            <button class="introButton" type="submit">Let's Begin~</button>
        </div>
    

        <!--Result Page-->
        <div class="start-page js-start-page">
            <h1 class="intro1">Quiz Complete!</h2>
            <p class="intro2 js-score">Score</p>
            <button class="introButton" type="submit">Play Again</button>
        </div>

        <!-- QUESTIONS-->
        <section class="question">
            <div>
            <h1 class="current-question">Question 1/5</h1>
            <p class="question-content">'first question content'?</p>
            </div>
        </section>
        <section class="answer-options">
            <label for="option1"></label>
            <input type="radio" name="options" id="option1" required><br>
            <label for="option2"></label>
            <input type="radio" name="options" id="option2" required><br>
            <label for="option3"></label>
            <input type="radio" name="options" id="option3" required><br>
            <label for="option4"></label>
            <input type="radio" name="options" id="option4" required><br>
        </section>
        <div class="feedback-box">
            <span><i class="fas fa-times wrong-icon"></i></span><p class="feedback-answer">Nice try. The correct answer is actually !</p>
        </div>
        <footer class="score-button">
            <div id="score-counter">
                <h3 class="score">Score:</h3>
                <i class="correct-icon fad fa-check"></i> <span class="correct-count">Correct: #</span>
                <span class="wrong-icon fas fa-times"></span> <span class="wrong-count">Incorrect: #</span>
            </div>
            <div class="button-container">
                <button type="button" class="submit-button">SUBMIT</button>
            </div>
        </footer> 
    </main> 
    <script src="//code.jquery.com/jquery.min.js"></script>
    <script type=ls "text/javascript" src="index.js"></script>
</body>
</html>
